<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            
        </style>

    </head>

    <body>

        <div id="app"></div>

        <script>

            // Modell
            let tekst = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k',
                         'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v',
                         'w', 'x', 'y', 'z', ' ', 'æ', 'ø', 'å'];
            let morse = ['.-', '-...', '-.-.', '-..', '.', '..-.', '--.', '....',
                         '..', '.---', '-.-', '.-..', '--', '-.', '---', '.--.',
                         '--.-', '.-.', '...', '-', '..-', '...-', '.--', '-..-',
                         '-.--', '--..', '&nbsp;', '·−·−', '−−−·', '·−−·−'];
            let tekstInput = '';
            let tekstOutput = '';

            // View
            updateView();
            function updateView() {
                document.getElementById('app').innerHTML = `
                <input id="textField" type="text" oninput="setText()">
                <button onclick="translateText()">Oversett</button>
                <h3>${tekstOutput}</h3>
                `;
            }

            // Controller

            function dummy() {
                console.log('dummy');
            }
            function setText() {
                tekstInput = document.getElementById('textField').value;
            }
            
            function translateText() {

                for (let i = 0; i < tekstInput.length; i++) {
                    let bokstav = tekstInput[i];
                    let index = tekst.indexOf(bokstav);
                    let morseBokstav = morse[index];
                    tekstOutput += morseBokstav + ' ';
                }
                updateView();
            }
        </script>


    </body>

</html>
